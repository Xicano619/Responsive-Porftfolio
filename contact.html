<!DOCTYPE html>
<html lang="us-en">

<head>
    <meta charset="UTF-8">
    
    <Title></Title>
    
    <meta name="viewport" content="width-device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./contactstyle.css">
</head>




<body>

    <!-- Navbar with name on the far left -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ivan Sillas-Navarro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="navbar-nav .justify-content-end">
            
            <a class="nav-link active" href="#">About <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Portfolio</a>
            <a class="nav-link" href="#">Contact</a>
            
        </div>
        
    </nav>
    <!-- END Nav-->
    <div class="container">
        <div class="header-page">
            <h1>Contact</h1>
        </div>
        <div class="row">
            <div class="col-lg-8">

            </div>
        </div>
        <!-- Horizontal form grid with: name,email and message options -->
        <form>
            <div class="form-group row">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
              <div class="col-sm-4">
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Message</label>
              <div class="col-sm-4">
                <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
              </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>





</body>
    
</html>
